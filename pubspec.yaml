name: landmark
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.2.3
  provider: ^6.1.5+1
  google_maps_flutter: ^2.14.0
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  http: ^1.6.0
  image_picker: ^1.2.1
  image: ^4.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/

fonts:
  - family: Saira
    fonts:
      - asset: fonts/static/Saira-Regular.ttf
        weight: 400
      - asset: fonts/static/Saira-Bold.ttf
        weight: 700

